<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main-script.js" defer></script>
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Repositories</h1>

        <div class="controls">
            <input type="text" id="folderPath" value="C:\idc">
            <button onclick="getFolderPath()">Get path</button>
        </div>

        <div class="controls">
            <div class="sort">
                <button class="btn btn-secondary" onclick="cycleRepositories()">Sort</button>
            </div>
            <div class="button-group">
                <button class="btn btn-primary mr-2" onclick="loadRepositories()">Sync all</button>
                <span class="button-group" id="syncAllStatus">&nbsp;</span>
            </div>
            <div class="button-group">
                <button class="btn btn-warning mr-2" onclick="handleUpload()">Upload all</button>
                <span  class="button-group" id="uploadAllStatus">&nbsp;</span>
            </div>

        </div>



    <table class="table">
        <thead>
            <th>Source</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody id="repoTableBody">
        </tbody>
    </table>
</div>
</body>
</html>
